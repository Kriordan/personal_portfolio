{% extends 'base.html' %}

{% block title %}{{ video.title }}{% endblock title %}

{% block body %}
  <h1>{{ video.title }}</h1>
  <iframe width="560" height="315" src="{{ video.embed_url }}" frameborder="0" allowfullscreen></iframe>
  <p>{{ video.description }}</p>
  <a href="{{ url_for('view_playlist', playlist_id=video.playlist_id) }}">Back to Playlist</a>
{% endblock body %}

{% block footer %}{% endblock footer %}
