{% extends 'base.html' %}

{% block title %}Misty Mantis Ranch{% endblock %}

{% block header %}{% include '_ranch_header.html' %}{% endblock %}

{% block body %}
  <div class="RanchImage">
    <img class="RanchImage-image" src="https://ranch-images.s3.amazonaws.com/{{image.image_filename}}" />
    <form action="{{ url_for('ranch.delete_seen', image_id=image.id) }}" method="post">
      <input type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
  </div>
{% endblock %}

{% block footer %}{% endblock %}
