<header class="Header">
  <div class="Header-about">
    <div class="Header-logo">
      <div class="Header-logo-flipper">
        <img class="Header-logo-front" src="{{ url_for( 'static', filename='img/logos/keith-riordan-logo-100.png')}}">
        <img class="Header-logo-back" src="{{ url_for( 'static', filename='img/logos/keith-riordan-logo-inverted-100.png')}}">
      </div>
    </div>

    <a class="Header-title" href="{{ url_for( 'foyer.home' )}}">
        <h1>Keith Riordan</h1>
    </a>

    {% if not current_user.is_anonymous %}
      <div class="Header-user">
        <ul>
          <li><a href="{{ url_for( 'jobwizard.home' )}}">Job Listings</a></li>
          <li><a href="{{ url_for( 'account.logout' )}}">Logout</a></li>
        </ul>
      </div>
    {% endif %}
  </div>

  <nav class="Header-nav">
    <p class="Header-nav-tagline">Hudson Valley-based web developer</p>
    <a
      {% if request.path == '/' %}class="active"{% endif %}
      href="{{ url_for( 'foyer.home' )}}">Projects</a>
    <a
      {% if request.path == '/resume' %}class="active"{% endif %}
      href="{{ url_for( 'foyer.resume' )}}">Resume</a>
    <a
      {% if request.path == '/contact' %}class="active"{% endif %}
      href="{{ url_for( 'foyer.contact' )}}">Contact</a>
  </nav>
</header>
