{% from "_form.html" import render_form with context %}
{% from "_button.html" import button with context %}

<div id="modal" class="Modal">
  <div class="Modal-content">
    <div class="Modal-body">
      <h2 class="Modal-title">{{ form_title }}</h2>
      {{ render_form(form, method="POST", external_submit=True) }}
      <div class="Modal-actions">
        {{ button('Cancel', 'outlined', onclick="closeModal()") }}
        {{ button('Submit') }}
      </div>
    </div>
  </div>
</div>
