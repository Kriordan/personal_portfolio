{% extends 'base.html' %}

{% block body %}
    <div class="container"><!-- wrapper -->

    <!-- ****************************** HERO ******************************** -->
        <div class="row">
            <div id="job_title" class="large-12 columns">
                <h1>Web Developer!</h1>
            </div>
        </div>
    <!-- ****************************** END HERO ****************************** -->


    <!-- ******************************** ABOUT ****************************** -->
        <div id="about" class="row">
            <div class="large-6 columns">
                <a href="http://github.com/kriordan">GitHub</a>
            </div>
            <div class="large-6 columns">
                <a class="second-about" href="http://linkedin.com/pub/keith-riordan/12/9a1/b62/">LinkedIn</a>
            </div>
        </div>
    <!-- *************************** END ABOUT ****************************** -->


    <!-- ***************************** APPS ********************************* -->
        <div id="apps">
        {% for project in projects %}
            <div class="row">
                <div class="large-12 large-centered columns app-img">
                    <img src="{{ url_for('static', filename='img/home/') }}{{ project.image }}">
                </div>
                <div class="small-12 small-centered columns app_logo">
                    <a href="{{ project.link }}" target="_blank">
                        <h1>{{ project.name }}</h1>
                    </a>
                </div>
            </div>
        {% endfor %}
        </div>
    <!-- ********************************** END APPS **************************** -->

    </div><!-- endwrapper -->
{% endblock %}
