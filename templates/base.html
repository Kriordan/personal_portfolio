<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            content="width=device-width, initial-scale=1.0"
            name="viewport"/>
        <title>Keith Riordan | {% block title %}Portfolio{% endblock %}</title>
        <link
            href='https://fonts.googleapis.com/css?family=Playfair+Display'
            rel='stylesheet'
            type='text/css'
        >
        <link
            href='https://fonts.googleapis.com/css?family=Fauna+One'
            rel='stylesheet'
            type='text/css'
        >
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/foundation.css') }}"
        />
        <link
            href="{{ url_for('static', filename='css/main.css') }}"
            rel="stylesheet"
        />
        <script src="{{ url_for('static', filename='js/modernizr.js') }}"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-54616501-1', 'auto');
          ga('send', 'pageview');

        </script>
    </head>
    <body>

        {% include "_header.html" %}

        {% block body %}{% endblock %}

        {% include "_footer.html" %}

        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
        <script>
          $(document).foundation();
        </script>

    </body>
</html>
